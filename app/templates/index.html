<body>
    <div class="container">
        <header>
            <a href="/" class="logo">
                <div class="logo-icon">TJ</div>
                <span>TradeJournal</span>
            </a>
           
            <h1>Trading Journal</h1>
            <p>Professional Trade Analytics</p>
           
            <div class="header-actions">
                <button onclick="exportToCSV()" class="btn-export">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    Export CSV
                </button>
            </div>
           
            <!-- Theme Toggle -->
            <div class="theme-toggle" onclick="toggleTheme()">
                <svg class="theme-toggle-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
                <span class="theme-toggle-text" id="theme-text">Dark</span>
            </div>
        </header>

        <nav class="nav-tabs">
    <a href="/" class="nav-tab active">Journal</a>
    <a href="/dashboard" class="nav-tab">Dashboard</a>
    <a href="/reports" class="nav-tab">Reports</a>
</nav>

        <main>
            <!-- Add Trade Form -->
            <div class="card">
                <h2>New Trade</h2>
                <form id="trade-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Currency Pair</label>
                            <input type="text" id="pair" placeholder="EURUSD" required>
                        </div>

                        <div class="form-group">
                            <label>Session</label>
                            <select id="session" required>
                                <option value="Asian">Asian</option>
                                <option value="London">London</option>
                                <option value="New York">New York</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Timeframe</label>
                            <select id="timeframe" required>
                                <option value="M1">M1</option>
                                <option value="M5">M5</option>
                                <option value="M15">M15</option>
                                <option value="M30">M30</option>
                                <option value="H1">H1</option>
                                <option value="H4">H4</option>
                                <option value="D1">D1</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Setup Type</label>
                            <input type="text" id="setup_type" placeholder="EMA + Trendline" required>
                        </div>

                        <div class="form-group">
                            <label>Trade Type</label>
                            <select id="trade_type" required>
                                <option value="Buy">Buy</option>
                                <option value="Sell">Sell</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Entry Price</label>
                            <input type="number" step="0.00001" id="entry_price" placeholder="1.08500" required>
                        </div>

                        <div class="form-group">
                            <label>Stop Loss</label>
                            <input type="number" step="0.00001" id="stop_loss" placeholder="1.08300" required>
                        </div>

                        <div class="form-group">
                            <label>Take Profit</label>
                            <input type="number" step="0.00001" id="take_profit" placeholder="1.08900" required>
                        </div>

                        <div class="form-group">
                            <label>Position Size (lots)</label>
                            <input type="number" step="0.01" id="position_size" placeholder="0.10" required>
                        </div>

                        <div class="form-group">
                            <label>Confidence (1-5)</label>
                            <select id="confidence" required>
                                <option value="">Select...</option>
                                <option value="1">1 - Very Uncertain</option>
                                <option value="2">2 - Uncertain</option>
                                <option value="3">3 - Neutral</option>
                                <option value="4">4 - Confident</option>
                                <option value="5">5 - Very Confident</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Emotion Before Trade</label>
                            <select id="emotion_before">
                                <option value="">Select...</option>
                                <option value="Calm">Calm</option>
                                <option value="Excited">Excited</option>
                                <option value="Anxious">Anxious</option>
                                <option value="FOMO">FOMO</option>
                                <option value="Revenge">Revenge</option>
                                <option value="Confident">Confident</option>
                                <option value="Uncertain">Uncertain</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Followed All Rules?</label>
                            <div class="toggle-group">
                                <label class="toggle-option">
                                    <input type="radio" name="rule_followed" value="yes" checked>
                                    <span>Yes</span>
                                </label>
                                <label class="toggle-option">
                                    <input type="radio" name="rule_followed" value="no">
                                    <span>No</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label>Notes</label>
                            <textarea id="notes" rows="3" placeholder="Trade notes..."></textarea>
                        </div>
                    </div>

                    <div class="risk-display-row">
                        <div class="risk-item">
                            <span class="risk-label">R:R Ratio</span>
                            <span class="risk-value" id="rr-value">0.00</span>
                        </div>
                        <div class="risk-item">
                            <span class="risk-label">Risk %</span>
                            <span class="risk-value" id="risk-percentage">0.00%</span>
                        </div>
                    </div>

                    <div class="screenshot-section">
                        <h3>Screenshot</h3>
                        <div class="screenshot-options">
                            <div class="screenshot-method">
                                <label>Before Entry</label>
                                <input type="file" id="screenshot-before" accept="image/*">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Add Trade</button>
                </form>
            </div>

            <!-- Filter Bar -->
            <div class="filter-bar">
                <input type="text" id="search-input" placeholder="Search trades..." class="search-input">

                <select id="filter-pair" class="filter-select">
                    <option value="">All Pairs</option>
                </select>

                <select id="filter-session" class="filter-select">
                    <option value="">All Sessions</option>
                    <option value="Asian">Asian</option>
                    <option value="London">London</option>
                    <option value="New York">New York</option>
                </select>

                <select id="filter-setup" class="filter-select">
                    <option value="">All Setups</option>
                </select>

                <button class="btn-filter-clear" onclick="clearFilters()">Clear</button>
            </div>

            <!-- Trades List -->
            <div class="card">
                <h2>Recent Trades</h2>
                <div id="trades-list">
                    <p class="loading">Loading trades...</p>
                </div>
            </div>

            <!-- Tag Modal -->
            <div id="tag-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Manage Tags</h3>
                        <span class="close-modal">Ã—</span>
                    </div>
                    <div class="modal-body">
                        <div id="available-tags"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';

            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);

            document.getElementById('theme-text').textContent = 
                next === 'light' ? 'Light' : 'Dark';
        }

        // Load saved theme
        const saved = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', saved);
        document.getElementById('theme-text').textContent = 
            saved === 'light' ? 'Light' : 'Dark';

        async function exportToCSV() {
            try {
                const response = await fetch('/api/trades/export/csv');
                if (!response.ok) throw new Error('Export failed');
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'trades_export.csv';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            } catch (error) {
                alert('Failed to export CSV');
                console.error(error);
            }
        }
    </script>
</body>
</html>
